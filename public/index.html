<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="icon" href="<%= BASE_URL %>favicon.svg" />
  </head>
  <body>
      <h3 class="description">玩家1：WASD移动，空格开炮</h3>
      <h3 class="description">玩家2：方向键移动，ENTER开炮</h3>
      <div class="container">
        <canvas id="wallCanvas"></canvas>
        <canvas id="tankCanvas"></canvas>
        <canvas id="grassCanvas"></canvas>
        <canvas id="overCanvas"></canvas>
        <canvas id="stageCanvas"></canvas>
      </div>
      <h3 class="description">暂停/继续：P</h3>
      <h3 class="description">GAME OVER：按任意键回到主菜单</h3>
      <h6 class="description">
        <a href="https://github.com/guanhaoyu/wzm-tank-war" target="_blank">源码在这</a>
      </h6>
  </body>
</html>
